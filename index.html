<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css" type="text/css" charset = "UTF-8">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logoimg">
                <img src="./images/odin-lined.png" alt="Odin logo" width="100" height="100">
                <span>ODIN</span>
            </div>
            <div class="credit">
                <p>Photo by Kees Streefkerk on Unsplash</p>
            </div>
        </div>
        <div class="content">
            <div class="hero">
                <p>This is not a real online service! 
                    You know you need something like this in your life
                    to help you realize your deepest dreams.
                </p>
                <p>
                    Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="main">
                <form action="#" method="post">
                    <div>
                        <fieldset>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id = "first_name" name="first_name">
                            </div>
                            <div>
                                <label for="user_email">EMAIL </label>
                                <input type="email" id="email" name="user_email">
                            </div>
                            <div>
                                <label for="password">PASSWORD </label>
                                <input type="password" id="password" name="user_password">
                            </div>
                        </fieldset>

                        <fieldset>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id = "last_name" name="last_name">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone_number">
                            </div>
                            <div>
                                <label for="password_confirmation">CONFIRM PASSWORD</label>
                                <input type="password" id="password_confirmation" name="password_confirmation">
                            </div>
                        </fieldset>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="footer">
                <p>Already have an account ?<a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
